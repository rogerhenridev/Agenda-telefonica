<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><strong>Agenda de contatos</strong></h1>
            <img src="./simbolo-telefone.png">
        </header>
        <form id="add-contato">
            <input type="text" id="nome" placeholder="Nome do contato:">
            <input type="number" id="telefone" placeholder="Telefone:">
            <button type="submit">Salvar</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone:</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script src="java.js"></script>
</body>
</html>
